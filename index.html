<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Jacimam Media | Under Construction</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');



    body {

      margin: 0;

      padding: 0;

      font-family: 'Inter', sans-serif;

      height: 100vh;

      overflow: hidden;

      display: flex;

      justify-content: center;

      align-items: center;

      color: #f5f5f5;

      text-align: center;

      background: linear-gradient(120deg, #0a0a0a, #1a1a1a, #292929, #0e0e0e);

      background-size: 400% 400%;

      animation: gradientShift 12s ease infinite;

    }



    @keyframes gradientShift {

      0% { background-position: 0% 50%; }

      50% { background-position: 100% 50%; }

      100% { background-position: 0% 50%; }

    }



    .container {

      max-width: 800px;

      padding: 40px;

    }



    .logo {

      width: 180px;

      height: auto;

      margin-bottom: 30px;

      filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.4));

      animation: glowPulse 4s ease-in-out infinite;

    }



    @keyframes glowPulse {

      0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3)); }

      50% { filter: drop-shadow(0 0 35px rgba(255, 215, 0, 0.6)); }

    }



    h1 {

      font-size: 2.2rem;

      margin-bottom: 15px;

      letter-spacing: 0.5px;

      color: #fff;

    }



    .tagline {

      font-size: 1rem;

      color: #d0d0d0;

      max-width: 600px;

      margin: 0 auto 20px;

      line-height: 1.6;

    }



    .message {

      font-size: 1.1rem;

      color: #f9ca24;

      margin-bottom: 25px;

      font-weight: 500;

    }



    .contact a {

      color: #f9ca24;

      text-decoration: none;

      font-weight: 500;

      transition: color 0.3s ease;

    }



    .contact a:hover {

      color: #fff;

    }



    @media (max-width: 600px) {

      .logo {

        width: 130px;

      }



      h1 {

        font-size: 1.6rem;

      }



      .tagline {

        font-size: 0.9rem;

      }

    }

  </style>

</head>

  </div>

</body>

</html>
